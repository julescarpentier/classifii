{% extends 'base.html' %}

{% block content %}
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-table"></i>
            {% block title %}Rationales{% endblock %}
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="rationalesDataTable"></table>
            </div>
        </div>
    </div>
    <form id="delete-form" class="d-none" method="post"></form>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
        $AJAX_RATIONALES_URL = {{ url_for('rationale.get_rationales')|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='rationales.js') }}"></script>
{% endblock %}
