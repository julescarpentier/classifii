{% extends 'base.html' %}

{% block content %}
    <div class="card mb-3">
            <div class="card-header">
                <i class="fas fa-comment"></i>
                {% block title %}Rationale #{{ rationale.id }}{% endblock %}
            </div>
            <div class="card-body text-justify">
                {{ rationale.get_show()|safe }}
            </div>
            <div class="card-footer small text-muted">Created by {{ rationale.user }}</div>
        </div>
{% endblock %}
