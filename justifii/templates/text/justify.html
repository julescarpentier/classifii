{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Justify Text #{{ text.id }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group">
            {% for i in range(tokens|length) %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="token_{{ i }}" name="tokens[]" value="{{ i }}"
                           {% if proof.tokens_contain(i) %}checked{% endif %}>
                    <label class="form-check-label" for="token_{{ i }}">{{ tokens[i] }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock %}
